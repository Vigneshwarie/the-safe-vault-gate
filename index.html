<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body" id="criteriaDiv">
          <h3>Password Criteria</h3><hr/>
          <h4>Password Length</h4>
          <input type="radio" id="len8" name="passLength" value="8">
          <label for="len8">Min. 8 to 128 Characters</label>
          <input type="radio" id="len15" name="passLength" value="15">
          <label for="len15">Min. 15 to 128 Characters</label><br>
          <h4>Please choose all that applies</h4>
          <input type="checkbox" name="passCriteria" value="uppercase">Uppercase<br>
          <input type="checkbox" name="passCriteria" value="lowercase">Lowercase<br>
          <input type="checkbox" name="passCriteria" value="numeric">Numeric Values<br>
          <input type="checkbox" name="passCriteria" value="special">Special Characters<br>
        </div>
        <div class="card-body" id="divCard">
          <textarea readonly  id="password" placeholder="Your Secure Password"  aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
